<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calculator.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <input type="text" class="inner" />
      <div class="first">
        <button type="button" class="zero btn" data-num="0">0</button>
        <button type="button" class="one btn" data-num="1">1</button>
        <button type="button" class="two btn" data-num="2">2</button>
        <button type="button" class="three btn" data-num="3">3</button>
        <button type="button" class="four btn" data-num="4">4</button>
        <button type="button" class="five btn" data-num="5">5</button>
        <button type="button" class="six btn" data-num="6">6</button>
        <button type="button" class="seven btn" data-num="7">7</button>
        <button type="button" class="eight btn" data-num="8">8</button>
        <button type="button" class="nine btn" data-num="9">9</button>
        <button type="button" class="zero2 btn" data-num="00">00</button>
        <button type="button" class="plus btn" data-num="+">+</button>
        <button type="button" class="minus btn" data-num="-">-</button>
        <button type="button" class="div btn" data-num="/">/</button>
        <button type="button" class="mul btn" data-num="*">*</button>
        <button type="button" class="dot btn" data-num=".">.</button>
        <button type="button" class="clear">C</button>
        <button type="button" class="equal">=</button>
      </div>
    </section>
    <script defer src="calculator.js"></script>
  </body>
</html>
